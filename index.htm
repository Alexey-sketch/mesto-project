<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница про путешествия" />
    <meta name="keywords" content="путешествие, Россия, фотографии" />
    <meta name="author" content="Алексей Васильев" />
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto-project</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/kousto-fixed.jpg"
          alt="Фото пользователя"
        />
        <div class="profile__info">
          <div class="profile__identity">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
          </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>        
      </section>
    
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="./images/katachaevo-cherkesiya-fixed.jpg" alt="фото природы Карачаево-Черкесии">
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="profile__heart-icon profile__heart-icon_disabled"> </button>
          </div>
        </li>
      
        <li class="cards__item">
          <img class="cards__image" src="./images/elbrus-fixed.jpg" alt="фото Горы Эльбрус">
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="profile__heart-icon profile__heart-icon_disabled"> </button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__image" src="./images/dombai-fixed.jpg" alt="фото Домбай">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="profile__heart-icon profile__heart-icon_disabled"> </button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__image" src="./images/elbrus-fixed.jpg" alt="фото горы Эльбрус">
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="profile__heart-icon profile__heart-icon_disabled"> </button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__image" src="./images/dombai-fixed.jpg" alt="Домбай">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="profile__heart-icon profile__heart-icon_disabled"> </button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__image" src="./images/katachaevo-cherkesiya-fixed.jpg" alt="фото природы Карачаево-Черкесии">
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="profile__heart-icon profile__heart-icon_disabled"> </button>
          </div>
        </li>
      </ul>

      <div class="pop-up">        
        <div class="pop-up__container">
          <form class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__imput-container form__input-container_name">
              <input class="form__imput_ctrl_name" type="text" name="name" value="Жак-Ив Кусто">
            </fieldset>
            <fieldset class="form__imput-container form__input-container_job">
              <input class="form__imput_ctrl_job" type="text" job="job" value="Исследователь океана">
            </fieldset>
            <button class="form__button_ctrl_save" type="submit">Сохранить</button>
          </form>
          <div class="form__button_ctrl_close"></div>        
        </div>
      </div> 

      <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>      
      </footer>
    </div>
  </body>
</html>
